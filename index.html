<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script>
        // 모바일인지 확인하고 CSS 파일을 동적으로 로드하는 함수
        function isMobile(){
            var isMobile = /Mobi/i.test(window.navigator.userAgent);
            if(isMobile){
                loadCSS('style/mobile.css'); // 경로 확인 필요
            }else{
                loadCSS('style/desktop.css'); // 경로 확인 필요
            }
        }

        // CSS 파일을 동적으로 로드하는 함수
        function loadCSS(filename) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = filename;
            link.media = 'all';

            document.head.appendChild(link);
        }
    </script>
</head>
<body onload="isMobile()"> <!-- 페이지 로드 후 isMobile 호출 -->
    <div class="topBox">
        <h1>Random Number Generator</h1>
    </div>
    <div class="Main">
        <p>&nbsp;</p>
        <div id="line"></div>
        <div class="buttonBox">
            <button onclick="makeNum(1)">Roll</button>
        </div>
    </div>
    <div class="Bottom">
        <p class="Right">
            Copyright 2024 by nong1 All right reserved.
        </p>
    </div>
    <script>
        let count = 0;
        let no = [0, 0, 0, 0, 0, 0];
        let cNum = [0, 0, 0, 0, 0, 0];
        let color = ["FBC400", "69C8F2", "FF7272", "AAAAAA", "B0D840"];
        
        function makeNum(how) {
            const lineDiv = document.getElementById('line');
            lineDiv.innerHTML = ""; // 이전 결과 삭제
            for (let a = 0; a < how; a++) {
                random(); // 랜덤 번호 생성
                for (let i = 0; i < 6; i++) {
                    // 고유한 ID 부여
                    lineDiv.innerHTML += `<div id="ballLine${count}" style="display: flex; justify-content: center; align-items: center; width: 100%;"></div>`;
                    document.getElementById(`ballLine${count}`).innerHTML += `
                        <div class="ball" style="background-color: #${color[cNum[i]]};
                            width: 50px;
                            height: 50px;
                            border-radius: 50%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            font-size: 16px;
                        ">
                            <p id="bNum" style="color:white">${no[i]}</p>
                        </div>`;
                }
                count += 1; // count 증가
            }
        }

        function random() {
            for (let i = 0; i < 6; i++) {
                no[i] = Math.floor(Math.random() * 45) + 1;
                for (let j = 0; j < i; j++) {
                    if (no[i] === no[j]) {
                        no[i] = Math.floor(Math.random() * 45) + 1;
                        j--;
                    }
                }
                // 숫자에 따라 색상 설정
                if (no[i] < 11) {
                    cNum[i] = 0;
                } else if (no[i] < 21) {
                    cNum[i] = 1;
                } else if (no[i] < 31) {
                    cNum[i] = 2;
                } else if (no[i] < 41) {
                    cNum[i] = 3;
                } else {
                    cNum[i] = 4;
                }
            }
        }
    </script>
</body>
</html>
